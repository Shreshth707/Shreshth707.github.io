<div class="h-100">
  <div class="center">
      <img class="doodle" src="/src/assets/images/google.jpg"  width="80%">  
      <form class="spacer">
          <input  class="form-control" type="search" placeholder="Search" aria-label="Search" (keyup)="getVal($event)">
          <button class="btn btn-outline-success my-2 my-sm-3" type="submit"><a [routerLink]="['/search',searchText]" (click)="startSearch(txt)">Search</a></button>
      </form>
  </div>
</div>
